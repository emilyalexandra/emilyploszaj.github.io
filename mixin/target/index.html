<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Yarn Targets</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
		<label for="version">Minecraft version: </label><select id="version" onchange="pickVersion()"></select><br>
		<p>Redirect the method call</p>
		<pre><code lang="java" id="method"></code></pre>
		<pre id="corrections">

		</pre>
		<div>
			@<span class='type'>Redirect</span>(<span class='func'>at</span>
			= @<span class='type'>At</span>(<span class='func'>value</span> = <span class='string'>"INVOKE"</span>,
			<span class='func'>target</span>
			= <span class='string'>"<input id="response" type="text" onkeydown="inputKey(event)">"</span>),
			<span class='func'>method</span>
			= <span class='string'>"func"</span>)</div>
		<input id="submit_button" type="button" onclick="submitValue()" value="Submit">
		<input id="next_button" type="button" onclick="generateMethod()" value="Next">
		<br>
		<label for="package">Package prefix: </label><input id="package" type="text"><br>
		<label for="allow_unmapped">Allow unmapped: </label><input id="allow_unmapped" type="checkbox"><br>
</body>
</html>
<script src="./script.js"></script>
